<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
    <style>
        .container{
            display:grid;
            height:1200px;
            width: 90%;
            margin: auto;
            grid-template: 
            "simtime gps conn" 2fr
            "act img joi" 4fr
            "link ctrl emp"4fr 
             / [col-start] 1fr [col-2] minmax(500px, 1.2fr ) [col-3] 1fr [col-end];
             grid-gap: 0.2rem;
        }
        .simtime-status{
            background-color: #64ffff;
            grid-area: simtime;
        }
        .actions{
            background-color: #18ffff;
            grid-area: act;
            display:grid;
            grid-template-rows: repeat(6, 0.5fr);
            place-content: center, start;
            place-items: stretch, center;
        }
        .links{
            background-color: #64ffda;
            grid-area: link;
            display: grid;
            grid-template-rows: repeat(4, 0.6fr);
            place-items:center;
            place-content:center, start;
        }
        .gps-status{
            background-color: #6fffd2;
            grid-area: gps;
        }
        .imagery{
            background-color: #73bbda;
            grid-area: img;
        }
        .controllers{
            background-color: #1de9b6; 
            display:grid;
            grid-area:ctrl;
            grid-template-columns: repeat(2, 0.6fr);
            grid-template:"joy keys";
            grid-gap: 0.2em;
        }
            .control-joy{
                grid-area:joy;
            }
            .move-keys{
                grid-area: keys;
            }

        .connection-status{
            background-color: turquoise;
            grid-area:conn;
        }
        .joints{
            background-color: aqua;
            grid-area:joi;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 0.5fr);
        }
        .empty-joint{
            background-color: aliceblue;
            grid-area:emp;
        }

        
    </style>
</head>
<body>
    <div class="container">

        <div class="simtime-status">simtime</div>
        <div class="gps-status">actions</div>
        <div class="connection-status">links</div>

        <div class="actions">
            <button type="button" width="0.6fr">button1</button>
            <button type="button" width="80%">button2</button>
            <button type="button" width="80%">button3</button>
            <button type="button" width="80%">button4</button>
            <button type="button" width="80%">button5</button>
        </div>
        <div class="imagery">imagery</div>
        <div class="joints">
            <div>fcam</div>
            <div>
                <input type="range" min="1" max="80" value="50" class="slider">
            </div>
            <div>bcam</div>
            <div>
                <input type="range" min="1" max="80" value="50" class="slider">
            </div>

            <div>sth</div>
            <div>
                <input type="range" min="1" max="80" value="50" class="slider">
            </div>
        </div>


        <div class="links">
            <a href="#">link1</a>
            <a href="#">link2</a>
            <a href="#">link3</a>
            <a href="#">link4</a>
        </div>
        <div class="controllers">
            <div class="control-joy">
                <div id="controllers" class="joy-group">
                    <div id="zone_joystick"></div>
                </div>
            </div>
            <div class="move-keys">
                keys
            </div>
        </div>
        <div class="empty-joint">empty-joint</div>

    </div>


</body>
</html>
